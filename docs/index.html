<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per il mio Valentino ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        #envelope {
            width: 200px;
            height: 120px;
            background: #eee;
            border: 2px solid #ccc;
            position: relative;
            margin: 50px auto;
            animation: openEnvelope 1s forwards;
        }
        @keyframes openEnvelope {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(90deg); }
        }
        #letter {
            width: 180px;
            height: auto;
            background: #fff;
            border: 1px solid #000;
            padding: 10px;
            margin: auto;
            display: none;
        }
        #gallery {
            display: none;
            margin-top: 20px;
        }
        #gallery img {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="envelope"></div>
    <div id="letter">
        <h1>Buon San Valentino!</h1>
        <p>Sei la mia dolce metà.</p>
    </div>
    <button onclick="openEnvelope()">Apri la busta</button>
    <button onclick="showGallery()">Mostra Galleria</button>

    <div id="gallery">
        <img src="images/1.jpeg" alt="Image 1">
        <img src="images/2.jpeg" alt="Image 2">
        <img src="images/3.jpeg" alt="Image 3">
        <img src="images/4.jpeg" alt="Image 4">
        <img src="images/5.jpeg" alt="Image 5">
        <img src="images/6.jpeg" alt="Image 6">
        <img src="images/foto.jpg" alt="Foto">
    </div>

    <audio id="backgroundMusic" src="audio/culo-tony-pitoni.mp3.mp3" loop></audio>

    <script>
        function openEnvelope() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            document.getElementById('backgroundMusic').play();
        }
        function showGallery() {
            document.getElementById('gallery').style.display = 'block';
        }
    </script>
</body>
</html>
